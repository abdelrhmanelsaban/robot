<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Summary of All Data</h1>

    <div class="result" id="irrigationTimeResult"></div>
    <div class="result" id="areaResult"></div>
    <div class="result" id="waterNeedsResult"></div>

    <!-- Button to go back to the main page -->
    <a href="index.html">
      <button class="button">Back to Main Page</button>
    </a>
  </div>

  <script>
    function displayData() {
      // Retrieve saved data from LocalStorage
      const irrigationTime = localStorage.getItem('irrigationTime');
      const flowRate = localStorage.getItem('flowRate');
      const area = localStorage.getItem('area');
      const numSprinklers = localStorage.getItem('numSprinklers');
      const cropType = localStorage.getItem('cropType');
      const climateFactor = localStorage.getItem('climateFactor');

      // Display the data on the page
      document.getElementById('irrigationTimeResult').innerHTML = `
        Irrigation Time: ${irrigationTime}<br>
        Flow Rate: ${flowRate} L/min<br>
        Area: ${area} m²<br>
        Number of Sprinklers: ${numSprinklers}
      `;
      document.getElementById('areaResult').innerHTML = `Area to Water: ${area} m²`;
      document.getElementById('waterNeedsResult').innerHTML = `
        Crop Type: ${cropType}<br>
        Climate Factor: ${climateFactor}
      `;
    }

    // Call the displayData function when the page loads
    window.onload = displayData;
  </script>

</body>
</html>
