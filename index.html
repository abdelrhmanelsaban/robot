<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Control and Irrigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    .form-group {
     width: 100%; 
      max-width: 400px;
      text-align: center;
    }
    .form-group label {
      font-size: 18px;
    }
    select, button {
      
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .navigation a {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .navigation a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Robot Control and Irrigation</h1>

    <!-- Content section for controlling the robot -->
    <div class="main-content">
      <!-- Control Dropdown -->
      <div class="form-group">
        <label for="robotControl">Control Robot</label>
        <select id="robotControl">
          <option value="start">Start Robot</option>
          <option value="stop">Stop Robot</option>
        </select>
        <button onclick="controlRobot()">Execute</button>
      </div>

      <!-- Navigation links for other pages -->
      <div class="navigation">
        <a href="irrigation_time.html">Irrigation Time Calculation</a>
        <a href="map.html">Area Calculation</a> <!-- Link to map page -->
      </div>
    </div>
  </div>

  <script>
    // Function to control robot based on dropdown selection
    function controlRobot() {
      const controlValue = document.getElementById("robotControl").value;

      if (controlValue === "start") {
        alert("Robot started!");
        // Call the API to start the robot here
      } else if (controlValue === "stop") {
        alert("Robot stopped!");
        // Call the API to stop the robot here
      }
    }
  </script>

</body>
</html>
